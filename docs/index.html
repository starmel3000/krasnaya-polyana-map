<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>Карта Красной Поляны — тайлы + POI из CSV</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- OpenSeadragon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.css">
  <!-- PapaParse для CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <!-- Контейнер тайлов -->
  <div id="map-container"></div>

  <!-- Слой для наших DOM-POI (поверх вьюера) -->
  <div id="poi-layer"></div>

  <!-- Панель управления -->
  <div class="controls">
    <button id="zoom-in"  type="button" title="Приблизить">＋</button>
    <button id="zoom-out" type="button" title="Отдалить">－</button>
    <button id="reset"    type="button" title="Показать целиком">⤾</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
