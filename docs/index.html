<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Карта Красной Поляны</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- OpenSeadragon и PapaParse -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

  <!-- Контейнер с изображением (тайлы OSD) -->
  <div id="map-container"></div>

  <!-- Поверх него — слой с POI -->
  <div id="poi-layer"></div>

  <!-- Панель управления (зум, ресет) -->
  <div class="controls">
    <button id="zoom-in"  type="button" title="Приблизить">＋</button>
    <button id="zoom-out" type="button" title="Отдалить">－</button>
    <button id="reset"    type="button" title="Показать целиком">⤾</button>
  </div>

<!-- Горизонтальная полоса прокрутки внизу -->
<div id="h-scrollbox" class="scrollbox horizontal">
  <div id="h-fill" class="scroll-fill"></div>
</div>

<!-- Вертикальная полоса прокрутки справа -->
<div id="v-scrollbox" class="scrollbox vertical">
  <div id="v-fill" class="scroll-fill"></div>
</div> 


  <!-- Основное приложение -->
  <script type="module" src="./app.js"></script>
</body>
</html>
